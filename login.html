<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <div class="container">
            
            <div class="heading">
                <h1>Login Form</h1>
            </div>
            <form>
                <div>
                    Email: <input type="email" name="email" class="outline" placeholder="example@gmail.com">
                </div>
                <div>

                    Password: <input type="text" name="password" class="outline" placeholder="example@123">

                </div>

                <div class="link">
                    <a href="">Forget password
                        ?</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Don't
                    have account<a href="Registration.html">&nbsp;Sign up&nbsp;</a>here
                </div>
                <div>
                    <button type="submit" name="Submit">Submit</button>
                </div>
            </form>
        </div>
</body>

</html>
